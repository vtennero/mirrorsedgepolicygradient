# Conda environment file for ML-Agents training
# Create environment: conda env create -f environment.yml
# Update environment: conda env update -f environment.yml

name: mlagents
channels:
  - defaults
  - https://repo.anaconda.com/pkgs/main
dependencies:
  - python=3.10.12
  - pip=25.2
  - sqlite=3.51.0
  - pip:
      # ML-Agents
      - mlagents==1.1.0
      - mlagents-envs==1.1.0
      
      # Deep Learning
      - torch==2.2.2+cu121
      - numpy==1.23.5
      
      # TensorBoard
      - tensorboard==2.20.0
      - tensorboard-data-server==0.7.2
      
      # Configuration
      - pyyaml==6.0.3
      - click==8.3.0
      - tqdm==4.67.1
      
      # Gym environment
      - gym==0.26.2
      - gym-notices==0.1.0
      
      # Protocol Buffers
      - protobuf==3.20.3
      - grpcio==1.48.2
      
      # Model Export
      - onnx==1.15.0
      - h5py==3.15.1
      
      # Multi-agent
      - pettingzoo==1.15.0
      
      # Utilities
      - cloudpickle==3.1.2
      - cattrs==1.5.0
      - attrs==25.4.0
      - filelock==3.19.1
      - fsspec==2025.9.0
      - huggingface-hub==1.1.2
      - pillow==12.0.0
      - httpx==0.28.1
      - httpcore==1.0.9
      - h11==0.16.0
      - anyio==4.11.0
      - sniffio==1.3.1
      - idna==3.11
      - certifi==2025.11.12
      - jinja2==3.1.6
      - markupsafe==2.1.5
      - markdown==3.10
      - werkzeug==3.1.3
      - sympy==1.14.0
      - mpmath==1.3.0
      - networkx==3.3
      - six==1.17.0
      - setuptools==65.5.0
      - packaging==25.0
      - typing-extensions==4.15.0
      - typer-slim==0.20.0
      - shellingham==1.5.4
      - absl-py==2.3.1
      - exceptiongroup==1.3.0
      - colorama==0.4.6
      - hf-xet==1.2.0
      # Windows-specific packages (remove on Linux/Mac)
      - pywin32==311
      - pypiwin32==223

