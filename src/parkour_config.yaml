behaviors:
  ParkourRunner:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 0.015  # Entropy coefficient - increased for better exploration
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5  # Balanced: better than 3, not as slow as 12
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 2000000
    time_horizon: 128  # Balanced: better than 64, faster than 192
    summary_freq: 20000
    # Test v12: Platform height randomization enabled (similar to horizontal gap randomization)
    # Heights vary between -1.5 to +2.5 units per platform, within absolute bounds of -0.5 to 5.0 units